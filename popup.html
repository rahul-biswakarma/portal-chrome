<!DOCTYPE html>
<html>
<head>
  <title>Portal Design Customizer</title>
  <!-- Monaco Editor CSS -->
  <link rel="stylesheet" href="libraries/monaco-editor/min/vs/editor/editor.main.css">
  <link rel="stylesheet" href="css/popup.css">
  <link rel="stylesheet" href="css/status-bar.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <h3>Portal Design Customizer</h3>

  <div class="tab-container">
    <div class="tab active" data-tab="customize">Customize</div>
    <div class="tab" data-tab="hierarchy">Hierarchy</div>
    <div class="tab" data-tab="versions">Versions</div>
    <div class="tab" data-tab="settings">Settings</div>
  </div>

  <div id="customize-tab" class="tab-content active">
    <div id="prompt-container">
      <p>Describe how you want to customize the portal design:</p>
      <textarea id="user-prompt" placeholder="Example: Make all portal headers blue with rounded corners and add a shadow to portal containers"></textarea>
      <div style="margin-top: 10px; display: flex; align-items: center; gap: 10px;">
        <input type="file" id="image-file-input" accept="image/*" style="display: none;">
        <button id="upload-image-btn" style="padding: 6px 12px; background-color: #f8f9fa; color: #333; border: 1px solid #ccc; border-radius: 4px; cursor: pointer; font-size: 12px;">Upload Reference</button>
        <span style="font-size: 12px; color: #666;">Add images to help the AI</span>
      </div>
      <button id="generate-btn" style="margin-top: 15px;">Generate CSS with AI <span id="loading-spinner" class="loading" style="display: none;"></span></button>
    </div>
    <div id="css-output">
      <div id="monaco-editor-container"></div>
    </div>
    <div id="image-preview-container" style="display: none; margin-top: 10px; text-align: center;">
      <p style="margin-bottom: 5px; font-size: 12px; color: #666;">Reference Images</p>
      <div id="images-grid" style="display: flex; flex-wrap: wrap; gap: 10px; justify-content: center; margin-top: 10px;"></div>
      <button id="clear-all-images-btn" style="margin-top: 10px; padding: 4px 8px; background-color: #f8f9fa; color: #333; border: 1px solid #ccc; border-radius: 4px; cursor: pointer; font-size: 12px;">Clear All Images</button>
    </div>
    <button id="apply-css-btn">Apply CSS to Page</button>
  </div>

  <div id="hierarchy-tab" class="tab-content">
    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
      <h4 style="margin: 0;">Portal Class Hierarchy</h4>
      <button id="reload-tree-btn" class="reload-btn">Reload</button>
    </div>
    <div id="tree-container"></div>
  </div>

  <div id="versions-tab" class="tab-content">
    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
      <h4 style="margin: 0;">CSS Version History</h4>
    </div>
    <div id="versions-container"></div>
  </div>

  <div id="settings-tab" class="tab-content">
    <div id="api-key-container">
      <p>Enter your OpenAI API Key:</p>
      <input type="password" id="api-key" placeholder="Enter your OpenAI API key here">
      <button id="save-key-btn">Save API Key</button>
    </div>
  </div>

  <!-- Monaco Editor JS -->
  <script src="libraries/monaco-editor/monaco-setup.js"></script>

  <!-- Module imports -->
  <script type="module" src="popup.js"></script>
</body>
</html>
