<!DOCTYPE html>
<html>
<head>
  <title>Portal Design Customizer</title>
  <!-- CodeMirror CSS -->
  <link rel="stylesheet" href="libraries/codemirror/codemirror.min.css">
  <link rel="stylesheet" href="libraries/codemirror/dracula.min.css">
  <style>
    body {
      width: 100%;
      padding: 10px;
      font-family: Arial, sans-serif;
      margin: 0;
      box-sizing: border-box;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    #tree-container {
      margin-top: 10px;
      border: 1px solid #eee;
      padding: 10px;
      border-radius: 4px;
      overflow-y: auto;
      background: #f8f9fa;
      flex: 1;
      font-family: monospace;
      font-size: 14px;
      line-height: 1.5;
    }
    /* Tree structure styling */
    .tree-line {
      position: relative;
      white-space: nowrap;
      transition: background-color 0.2s ease;
      padding: 1px 0;
      border-radius: 3px;
    }
    .tree-line-highlighted {
      background-color: rgba(66, 133, 244, 0.15);
      border-left: 3px solid #4285f4;
      padding-left: 3px;
      animation: pulse 1.5s infinite;
    }
    @keyframes pulse {
      0% { background-color: rgba(66, 133, 244, 0.15); }
      50% { background-color: rgba(66, 133, 244, 0.25); }
      100% { background-color: rgba(66, 133, 244, 0.15); }
    }
    .tree-line-content {
      display: inline-block;
    }
    .tree-element {
      color: #0066cc;
    }
    .tree-portal-class {
      display: inline-block;
      margin-left: 4px;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    .tree-portal-class:hover {
      text-decoration: underline;
    }
    .tree-line-highlighted .tree-portal-class {
      font-weight: bold;
    }
    #prompt-container {
      margin-top: 10px;
    }
    #user-prompt {
      width: 100%;
      height: 80px;
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #ccc;
      resize: vertical;
      box-sizing: border-box;
    }
    #generate-btn {
      margin-top: 10px;
      padding: 8px 16px;
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    #generate-btn:hover {
      background-color: #3367d6;
    }
    #css-output {
      margin-top: 10px;
      border: 1px solid #eee;
      padding: 10px;
      border-radius: 4px;
      background: #f8f9fa;
      display: flex;
      flex-direction: column;
      height: 300px;
    }
    /* CodeMirror custom styles */
    .CodeMirror {
      height: 100% !important;
      width: 100% !important;
      font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', 'Consolas', monospace;
      font-size: 14px;
      line-height: 1.5;
      border-radius: 4px;
    }
    .tab-container {
      display: flex;
      margin-top: 10px;
    }
    .tab {
      padding: 8px 16px;
      cursor: pointer;
      background-color: #eee;
      border-radius: 4px 4px 0 0;
      margin-right: 2px;
    }
    .tab.active {
      background-color: #4285f4;
      color: white;
    }
    .tab-content {
      display: none;
    }
    .tab-content.active {
      display: flex;
      flex-direction: column;
      flex: 1;
    }
    #hierarchy-tab {
      display: flex;
      flex-direction: column;
      height: calc(100vh - 150px);
    }
    #api-key-container {
      margin-top: 10px;
      padding: 10px;
      background-color: #f8f9fa;
      border-radius: 4px;
      border: 1px solid #eee;
    }
    #api-key {
      width: 100%;
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    #save-key-btn {
      margin-top: 10px;
      padding: 6px 12px;
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    #status-message {
      margin-top: 10px;
      padding: 8px;
      border-radius: 4px;
      display: none;
    }
    .success {
      background-color: #d4edda;
      color: #155724;
    }
    .error {
      background-color: #f8d7da;
      color: #721c24;
    }
    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255,255,255,.3);
      border-radius: 50%;
      border-top-color: #4285f4;
      animation: spin 1s ease-in-out infinite;
      margin-left: 10px;
      vertical-align: middle;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    #apply-css-btn {
      margin-top: 10px;
      padding: 8px 16px;
      background-color: #34a853;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    #apply-css-btn:hover {
      background-color: #2e8b57;
    }
    .reload-btn {
      padding: 6px 12px;
      background-color: #f8f9fa;
      color: #333;
      border: 1px solid #ccc;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
      display: flex;
      align-items: center;
      transition: background-color 0.2s;
    }
    .reload-btn:hover {
      background-color: #e9ecef;
    }
    .reload-btn::before {
      content: "â†»";
      margin-right: 4px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h3>Portal Design Customizer</h3>

  <div class="tab-container">
    <div class="tab active" data-tab="customize">Customize Design</div>
    <div class="tab" data-tab="hierarchy">Class Hierarchy</div>
    <div class="tab" data-tab="settings">Settings</div>
  </div>

  <div id="customize-tab" class="tab-content active">
    <div id="prompt-container">
      <p>Describe how you want to customize the portal design:</p>
      <textarea id="user-prompt" placeholder="Example: Make all portal headers blue with rounded corners and add a shadow to portal containers"></textarea>
      <button id="generate-btn">Generate CSS with AI <span id="loading-spinner" class="loading" style="display: none;"></span></button>
    </div>
    <div id="css-output">
      <textarea id="css-code">/* CSS will appear here after generation */</textarea>
    </div>
    <button id="apply-css-btn">Apply CSS to Page</button>
    <div id="status-message"></div>
  </div>

  <div id="hierarchy-tab" class="tab-content">
    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
      <h4 style="margin: 0;">Portal Class Hierarchy</h4>
      <button id="reload-tree-btn" class="reload-btn">Reload Hierarchy</button>
    </div>
    <div id="tree-container"></div>
  </div>

  <div id="settings-tab" class="tab-content">
    <div id="api-key-container">
      <p>Enter your Gemini API Key:</p>
      <input type="password" id="api-key" placeholder="Enter your Gemini API key here">
      <button id="save-key-btn">Save API Key</button>
    </div>
  </div>

  <!-- CodeMirror JS -->
  <script src="libraries/codemirror/codemirror.min.js"></script>
  <script src="libraries/codemirror/css.min.js"></script>
  <script src="libraries/codemirror/closebrackets.min.js"></script>
  <script src="libraries/codemirror/matchbrackets.min.js"></script>
  <script src="popup.js"></script>
</body>
</html>
